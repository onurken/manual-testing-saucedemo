<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>İletişim Formu</h2>

    <label>Ad Soyad</label>
    <input type="text" id="name">

    <label>E-posta</label>
    <input type="text" id="email">

    <label>Mesaj</label>
    <textarea id="message"></textarea>

    <button onclick="sendForm()">Gönder</button>

    <div id="result" class="success"></div>
</div>

<script>
    function sendForm() {
        document.getElementById("result").innerText = "Form başarıyla gönderildi.";
    }
</script>

</body>
</html>
